<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/content.css">
    <title>Quantum Computing</title>
  </head>
  <body>
    <header>
      <h1>Quantum Computing</h1>
      <div class="dropdownBack" onclick="toggle()">
        <div class="burger" id="burger1"></div>
        <div class="burger" id="burger2"></div>
        <div class="burger" id="burger3"></div>
      </div>
      <ul class="links">
        <a onclick="move('#who'); toggle()">Who</a>
        <a onclick="move('#what'); toggle()">What</a>
        <a onclick="move('#where'); toggle()">Where</a>
        <a onclick="move('#when'); toggle()">When</a>
        <a onclick="move('#why'); toggle()">Why</a>
        <a onclick="move('#how'); toggle()">How</a>
        <a onclick="move('#sources'); toggle()">Sources</a>
      </ul>
    </header>
    <div class="content">
      <div class="container" id="who">
        <h1>Who</h1>
      </div>
      <div class="container" id="what">
        <h1>What</h1>
      </div>
      <div class="container" id="where">
        <h1>Where</h1>
      </div>
      <div class="container" id="when">
        <h1>When</h1>
      </div>
      <div class="container" id="why">
        <h1>Why</h1>
      </div>
      <div class="container" id="how">
        <h1>How</h1>
      </div>
      <div class="container" id="sources">
        <h1>Sources</h1>
      </div>
    </div>
  </body>
  <script src="/header.js"></script>
  <script src="/move.js"></script>
</html>
